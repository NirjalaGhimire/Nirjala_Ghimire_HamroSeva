# Use less memory to avoid "paging file too small" / "insufficient memory" on low-RAM systems
org.gradle.jvmargs=-Xmx1536m -XX:MaxMetaspaceSize=384m -XX:ReservedCodeCacheSize=256m -XX:+HeapDumpOnOutOfMemoryError
android.useAndroidX=true

# Avoid Kotlin incremental cache errors when project is on D: and Pub cache on C: (Windows)
kotlin.incremental=false
