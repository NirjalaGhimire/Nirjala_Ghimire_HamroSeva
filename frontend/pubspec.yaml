  share_plus: ^7.2.1
  google_sign_in: ^6.2.1
  flutter_facebook_auth: ^7.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
